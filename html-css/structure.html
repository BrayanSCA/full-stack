<!DOCTYPE html>
<html lang="en-US"> <!-- sigla de la lengua - indicador de país -->
<head> <!--información metadatos-->
  <meta charset="UTF-8"> 
  <!--garantiza el proceso de todos los caracteres, requerido por HTML5-->
  <tittle>Practice Structure HTML</tittle>
  <!--se muestra en la pestaña del navegador, listas de ventanas
  abiertas, historial, resultados de busqueda y tarjetas de 
  redes sociales-->
  <meta name="viewport" content="width=device-with, initial-scale=1">
  <!--permite el diseño responsivo de la pagina
  "with=device-with establece el ancho del dispositivo como 
  predeterminado en vez de asumir que es 980px"
  "initial-scale=1 impide que el navegador escale por si misma el 
  contenido de la pagina"-->
  <link rel="stylesheet" href="styles.css">
  <!--enlaza el archivo de estilos CSS a la pagina HTML
  rel="stylesheet" es el tipo de relacion existen en total 25
  href="archivo.css" es la url o destino del archivo con los estilos-->
  <link rel="icon" sizes="16x16 32x32 48x48" type="image/png" href="/icofavi.png">
  <!--enlaza el icono de la pestaña del navegador-->
  <link rel="alternate" href="https://www.structure.com/pt/" hreflang="pt-BR">
  <!--enlaza una version alternativa de la pagina en otro idioma
  hreflang="pt-BR" indica que la version alternativa es en portugues de Brasil-->
  <link rel="alternate" type="application/x-pdf" href="https://www.structure.com/pt/">
  <!--enlaza una version alternativa de la pagina en otro formato-->
  <link rel="canonical" href="https://www.structure.com/pt/">
  <!--enlaza la version canónica de la pagina, es decir, la version original
  y principal de la pagina, en caso de que existan otras versiones de la misma
  en otros idiomas o formatos, esta es la que se considera la principal-->
  <meta http-equiv="refresh" content="60"; http://www.structure.com/pt/">
  <!--actualiza la pagina cada 60 segundos, el contenido es la url de la pagina-->
  <meta http-equiv="content-security-policy" content="default-src https:" />
  <!--especifica las fuentes de contenido permitidas para la pagina, en este caso solo  se permite
  el contenido que proviene de una fuente segura (https) y no de una fuente insegura (http)-->
  <meta name="description" content="This is a practice HTML structure page.">
  <!--proporciona una breve descripcion del contenido de la pagina, que se muestra en los resultados
  de busqueda  y en las redes sociales-->
  <meta name="robots" content=noindex, nofollow>
  <!--indica a los motores de busqueda que no indexen la pagina y no sigan los enlaces que contiene-->
  <meta name=theme-color" content="#226daa" />
  <!--especifica el color del tema de la pagina, que se utiliza en la barra de direcciones del navegador y en la
  barra de tareas del sistema operativo-->
  <meta property="og:tittle" content="Practice Structure HTML">
  <!--especifica el titulo de la pagina que se muestra en las redes sociales cuando se comparte el enlace-->
  <meta property="og:description" content="This is a practice HTML structure page.">
  <!--especifica la descripcion de la pagina que se muestra en las redes sociales cuando se comparte el enlace-->
  <meta property="og:image" content="https://www.structure.com/pt/">
  <!--especifica la imagen que se muestra en las redes sociales cuando se comparte el enlace-->
  <meta property="og:image:alt" content="This is a practice HTML structure page.">
  <!--especifica el texto alternativo de la imagen que se muestra en las redes sociales cuando se comparte el enlace-->
  <meta property="og:url" content="https://www.structure.com/pt/">
  <!--especifica la url de la pagina que se muestra en las redes sociales cuando se comparte el enlace-->
  <!-- También se puede utilizar otro estlo de tarjeta cambiando "og" por "twitter:"
   <meta name="twitter:tittle" content="Practice Structure HTML" />
   <meta name="twitter:description" content="This is a practice HTML structure" />
   <meta name="twitter:url" content="https://www.structure.com/pt/" />
   <meta name="twitter:image:src" content="https://www.structure.com/pt/img" />
   <meta name="twitter:image:alt content="a computer displaying a HTML" />
   <meta name="twitter:creator" content="@brayan" />
   <meta name="twitter:site" content="@brasca.ti" />
   -->
  <link rel="apple-touch-starup-image" href="icons/ios-portrait.png" media="(orientation: portrait)" /> 
  <!--especifica la imagen que se muestra en la pantalla de inicio de un dispositivo iOS cuando se inicia la aplicacion-->
  <link rel="apple-touch-starup-image" href="icons/ios-landscape.png" media="(orientation: landscape)" /> 
  <!--especifica la imagen que se muestra en la pantalla de inicio de un dispositivo iOS cuando se inicia la aplicacion-->
  <link rel="apple-touch-icon" href="icons/ios-120x120.png" sizes="120x120" />
  <!--especifica el icono que se muestra en la pantalla de inicio de un dispositivo iOS cuando se inicia la aplicacion-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!--especifica que la aplicacion web es capaz de ejecutarse en modo de pantalla completa en un dispositivo iOS--> 
  <meta name="mobile-web-app-capable" content="yes" />
  <!--especifica que la aplicacion web es capaz de ejecutarse en modo de pantalla completa en un dispositivo Android-->
  <meta name="apple-mobile-web-app-tittle" content="MLW" />
  <!--especifica el titulo de la aplicacion web que se muestra en la pantalla de inicio de un dispositivo iOS-->
  <meta name="application-name" content="MLW" />
  <!--especifica el nombre de la aplicacion web que se muestra en la pantalla de inicio de un dispositivo Android-->
  <link rel="manifest" href="manifest.json" />
  <!--especifica el archivo de manifiesto que contiene la configuracion de la aplicacion web, como el nombre, icono y 
  color de fondo--> 
  
</head>
<body>
this is a body

<script defer src="archivo.js"></script>
<!--enlaza el archivo de script JS a la pagina HTML-->
</body>
</html>
